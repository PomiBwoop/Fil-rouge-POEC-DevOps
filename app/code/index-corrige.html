<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Twitter static</title>
    </head>

    <body>
        <div class="gradient">
            <img src=https://www.docker.com/sites/all/themes/docker/assets/images/brand-full.svg alt="Docker-image">

            <div class="inner">
            
                <h1>Linux Tweet App!</h1>

                <img src="./linux.png" alt="image-linux">
            
                <P>You've successfully deployed the Linux tweet app! Why not let the world know?<p>
            
			    <a href="https://twitter.com/intent/tweet?button_hashtag=#Docker" class="twitter-hashtag-button" data-size="large" data-text="I'm learning how to deploy #Docker containers." data-url="http://www.docker.com" data-lang="en" data-show-count="false">Tweet</a>
                <script async src="//platform.twitter.com/widgets.js"></script>
        
            </div>
        </div>
    </body>

</html>
